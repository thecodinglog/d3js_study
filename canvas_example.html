<!DOCTYPE html>
<html lang="en">
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    Canvas~!~!

</canvas>
<script>
    var c=document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI);
    ctx.stroke();


</script>
</body>
</html>
